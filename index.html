<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main class="card-container">
    <div class="card-header">
      <img src="images/image-victor.jpg" alt="Profile Picture">
    </div>
    <div class="card-content">
      <div class="personal-info">
        <p class="user-name">Victor Crest</p>
        <span class="user-age"> 26</span>
        <p class="user-location">London</p>
      </div>
    </div>
    <div class="card-bottom-stats">
      <div>
        <p class="top-tag">80K</p>
        <p class="bottom-tag">Followers</p>
      </div>
      <div>
        <p class="top-tag">803K</p>
        <p class="bottom-tag">Likes</p>
      </div>
      <div>
        <p class="top-tag">1.4K</p>
        <p class="bottom-tag">Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rogozinski" target="_blank">Michal Rogozinski</a>.
  </div>
</body>

</html>
